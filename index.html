<!DOCTYPE html>
<html ng-app="rootApp">

<head>
  <title>rootscope</title>
  <link href="libs/bootstrap.css" rel="stylesheet" />
  <link href="css/rootstrap.css" rel="stylesheet" />
</head>

<body ng-controller="rootAppCtrl">
  <div class="navbar navbar-inverse">
    <a class="navbar-brand" href="#">rootscope</a>
  </div>

  <div class="self-image">
    <div class="img-src" style="background-image: url(../res/self.jpg)"></div>
    <div class="img-src"
      style="opacity: 0; background-image: url(../res/self_blur.jpg)"
      ng-style="{'opacity': opacity}" scroll-blur="opacity"></div>
  </div>
  
  <span class='test' scroll-position="scroll">{{scroll}}</span>

  <script src="libs/angular.js"></script>
  <script src="libs/angular-route.js"></script>
  <script src="js/rootscope.js"></script>
</body>

</html>
